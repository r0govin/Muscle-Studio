#spring.security.user.password=kiran

#logging file path
logging.file.name=/muscle-studio-logs/app.log 

#Actuator end point
management.endpoints.web.exposure.include=*

### Server port #########
server.port=8081

app.datasource.member.url=jdbc:mysql://localhost:3306/musclestudio?autoReconnect=true&useSSL=false
app.datasource.member.username=root
app.datasource.member.password=root
app.datasource.member.driverClassName=com.mysql.cj.jdbc.Driver



spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.use-new-id-generator-mappings=false

## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG

# Initialize the datasource with available DDL and DML scripts
spring.datasource.initialization-mode=always

## Jackson Properties
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS= false
spring.jackson.time-zone= UTC

app.jwtSecret= JWTSuperSecretKey
app.jwtExpirationInMs = 604800000 

